name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for SourceLink to embed the real commit

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore NuGetSample/NuGetSample.sln

      # Build with CI/deterministic flags so NPE shows "Deterministic" & "Compiler Flags" ✅
      - name: Build (Release + CI)
        run: dotnet build NuGetSample/NuGetSample.sln --configuration Release /p:ContinuousIntegrationBuild=true /p:Deterministic=true

      - name: Pack (.nupkg + .snupkg)
        run: >
          dotnet pack NuGetSample/MyCalculator/MyCalculator.csproj
          --configuration Release
          -o ./nupkgs
          /p:ContinuousIntegrationBuild=true
          /p:Deterministic=true


      # (optional) sanity listing — helps confirm DLL/PDB names/paths match
      - name: Inspect package contents
        run: |
          echo "NUPKG:"
          unzip -l ./nupkgs/*.nupkg | sed -n '1,200p'
          echo "SNUPKG:"
          unzip -l ./nupkgs/*.snupkg | sed -n '1,200p'

      - name: Upload NuGet artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MyCalculator-${{ github.ref_name }}
          path: ./nupkgs
          retention-days: 30

      - name: Add GitHub Packages source
        run: dotnet nuget add source --username ${{ github.actor }} --password ${{ secrets.ACCESS_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

      # Push .nupkg to GitHub Packages (GitHub is not a symbol server)
      - name: Publish .nupkg to GitHub Packages
        run: dotnet nuget push "./nupkgs/*.nupkg" --source "github" --api-key ${{ secrets.ACCESS_TOKEN }} --skip-duplicate --no-symbols
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      # Also push the .nupkg to nuget.org (required BEFORE the .snupkg)
      - name: Publish .nupkg to nuget.org
        run: >
          dotnet nuget push "./nupkgs/*.nupkg"
          --source "https://api.nuget.org/v3/index.json"
          --api-key ${{ secrets.NUGET_TEST_ACCESS }}
          --skip-duplicate

      # Finally push the .snupkg to nuget.org (symbol server will pick it up)
      - name: Publish .snupkg to nuget.org (symbol server)
        run: >
          dotnet nuget push "./nupkgs/*.snupkg"
          --source "https://api.nuget.org/v3/index.json"
          --api-key ${{ secrets.NUGET_TEST_ACCESS }}
          --skip-duplicate
